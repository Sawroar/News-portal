<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>News 24</title>
</head>

<!-- Header Part start -->
<header>
    <nav class="navbar navbar-expand-lg bg-light container mt-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span class="bg-info p-2 rounded text-white">News <span
                        class="text-black">24</span> </span> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">


                </ul>
                <form class="d-flex justify-content-evenly ">
                    <button class="btn btn-outline-primary me-2" type="submit">News</button>
                    <button onclick="loadBlogs()" class="btn btn-outline-success" type="submit">Blog</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<!-- Header Part End  -->
<!-- Horizontal row provided -->
<div class="container mt-2">
    <hr>
</div>
<!-- Main Section Started -->
<main>
    <section class="container mt-4">
        <div>
            <input type="text" name="" id="search-field" class="w-100 bg-white mt-4 px-1 py-2 rounded">
        </div>
        <div id="all-menu" class="d-flex justify-content-evenly mt-4 mb-4 ">

        </div>
    </section>
    <section class="" id="spinner">
        <div class="d-flex justify-content-center align-items-center ">
            <div class="spinner-border mt-5" role="status">
                <span class="visually-hidden ">Loading...</span>
            </div>
        </div>
    </section>
    <section class="mb-5 container">
        <div>
            <div id='news-body'>

            </div>
            <div id="error">

            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div id="exampleModalLabel" class="modal-header ">
                        <div class="modal-title">Modal title</div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Main Section Started -->

<body>
    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>


</html>

<!-- The End  -->
